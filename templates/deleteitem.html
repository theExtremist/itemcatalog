
{% extends "base.html" %}


{% block content %}

    {% include 'itemdetails.html' %}
    <form action="{{url_for('deleteItem', itemId = item.id)}}" method = "post">
      <p class="question">Are you sure you want to delete this item ?</p>
      <button type="submit" class="button" id="save" type="submit">
        Yes
      </button>

    <button type="submit" class="button"onClick="history.go(-1);return true;">
      Cancel
    </button>
    </form>

{% endblock content %}
