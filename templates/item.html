<!-- Displays and item page and provides options to edit or delete the item -->

{% extends "itembase.html" %}

{% block details %}
  {% include('itemdetails.html') %}
{% endblock details %}

{% block actions %}
  {% if session['userId'] == item.userId %}
    <a href="{{url_for('editItem', itemId=item.id)}}" class="button">Edit</a>
    <a href="{{url_for('deleteItem', itemId=item.id)}}" class="button">Delete</a>
  {% endif %}
{% endblock actions %}
