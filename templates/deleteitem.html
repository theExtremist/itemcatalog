
{% extends "base.html" %}


{% block content %}
    <H1> {{msg}} </H1>
    <h3>Are you sure you want to delete this item</h3>

    {% include 'itemdetails.html' %}

    <form action="{{url_for('deleteItem', itemId = item.id)}}" method = "post">
        <button type="submit" class="" id="save" type="submit">Yes</button>
        <button type="submit" onClick="history.go(-1);return true;">Cancel</button>
    </form>
{% endblock content %}
